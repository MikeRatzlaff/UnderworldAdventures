version: 0.10.{build}

image: Visual Studio 2019

platform: Win32

configuration: Release

before_build:
- ps: uwadv\Patch-BuildVersion.ps1 -version $env:appveyor_build_version
- cmd: nuget restore uwadv\uwadv.sln

build:
  project: uwadv\uwadv.sln
  parallel: true
  verbosity: minimal

after_build:
- cmd: cd uwadv\output\bin\Release && "c:\Program Files\7-Zip\7z.exe" a -r -x!pdb\ -x!hacking.exe -x!unittest.* -x!*.exp -x!*.lib ..\..\..\..\uwadv.zip *.*

artifacts:
- path: uwadv.zip
  name: Underworld Adventures Zip Archive
